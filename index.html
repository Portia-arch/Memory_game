<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <!-- <div id="game"> -->
    <section class="grid">
      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/SDBH_G&V.png"
          alt="SDBH"
          
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/logos/SDBH logo.png"
          alt="SDBH logo"
         
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/gB_gt (1).png"
          alt="GT"
  
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/logos/GT logo.png"
          alt="GT logo"
          
        />

        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/flying_nimbus.png"
          alt="DB_1"
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Questions" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/logos/Untitled design.png"
          alt="DB_1 logo"
          
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/DBSuper_G&V.png"
          alt="Super DB"
         
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/logos/Super logo.png"
          alt="Super DB_logo"
          
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/DB_Broly1.png"
          alt="broly"
          
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/logos/broly logo.png"
          alt="broly logo"
         
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/DBZ_G&V.png"
          alt="DB Z"
          
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>

      <div class="card">
        <img
          class="front-face"
          src="dragon_ball/logos/Z logo.png"
          alt="DB_Z logo"
          
        />
        <img class="back-face" src="dragon_ball/avatars/avatar.png" alt="Goku" />
      </div>
    </section>
    <!-- </div> -->
    <script src="game.js"></script>
  </body>
</html>
